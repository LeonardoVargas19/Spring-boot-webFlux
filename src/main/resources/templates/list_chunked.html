<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name product</th>
        <th>price</th>
        <th>date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${product}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.creation}"></td>
    </tr>
    </tbody>
</table>



</body>
</html>
